<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bai tap 1</title>
</head>
<body>
  <form action="">
    <input type="text">
    <input type="button" value="No Hoa" onclick="event.preventDefault(); hoa.nohoa();">
    <input type="button" value="He Nu" onclick="event.preventDefault(); hoa.henu();">
  </form>
  
  <script>
    var hoa = new Object();
    hoa.urlHoaNo = "hoano.jpg";
    hoa.urlHoaHeNu = "hoahenu.jpg";

    hoa.nohoa = function() {
      document.write("<img src ='" + this.urlHoaNo + "'/>");
    }
    hoa.henu = function() {
      document.write("<img src ='" + this.urlHoaHeNu + "'/>");
    }
  </script>
</body>
</html>
