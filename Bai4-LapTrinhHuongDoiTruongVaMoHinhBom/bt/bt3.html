<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bai tap 3</title>
</head>
<body>
  <script>
    var dt = new Date();
    if( dt.getMinutes() === 50){
      clearTimeout();
      alert("done");
    } else {
      document.write(dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds());
      setInterval("location.reload()", 1100);
    }
  </script>
</body>
</html>
