<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Object Model</title>
</head>
<body>
  <div id="dHoa">
    <p value="10">Hoa Hong</p>
    <p>Hoa Lan</p>
  </div>
  <input type="text" id="put" value="200">
  <script>
    // doi tuong window
    window.alert("hello world !");
    window.prompt("Nhap vao mot chuoi nha ");
    window.confirm("Xac nhan di ok or cancel");

    // cac thuoc tinh cua window
    var x = window.closed;
  </script>
</body>
</html>
