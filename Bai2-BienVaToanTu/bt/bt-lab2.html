<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai tap bien va toan tu</title>
</head>
<body>
  <script>
    // bai 1:
    var x = Math.random() * 10;
    var y = prompt("Nhập vào 1 số để xem bạn đoan đúng hay không từ 0 đến 9 nhé");
    alert(x === y);
    // document.write(Math.round(x));
  </script>
  <script>
    // bai 2
    var a = prompt("Nhap vao chieeu dai canh ke thu 1:");
    var b = prompt("Nhap vao chieeu dai canh ke thu 2:");
    var a2 = a * a;
    var b2 = b * b;
    var c2 = a2 + b2;
    var c = Math.sqrt(c2);
    document.write("Cieu dai canh huyen la: " + c);
  </script>
</body>
